<div class="container ">
    <div class="row d-flex justify-content-center">
        <div class="col-6  py-2">
            <div class="card  shadow p-3 my-3 bg-body rounded   ">
                <img class="card-img img-responsive" [src]="productDetails.url">

                <div class="card-body  d-flex flex-column justify-content-end">
                    <h4 class="card-title">{{productDetails.name}}</h4>
                    <p class="card-text">
                        {{productDetails.description}}
                    </p>
                    <div class=" d-flex justify-content-start align-items-center">
                        <input type="number" name="quantity" class="form-control w-25" [(ngModel)]="quantity" value="1" min="1" />
                    </div>

                    <div class=" d-flex justify-content-between align-items-center">
                        <div class="price text-primary">
                            <h5 class="mt-3">${{productDetails.price * quantity }}</h5>
                        </div>
                        <input type="button" class="btn btn-primary" value="AddToCart" (click)="addToCart(productDetails)" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
