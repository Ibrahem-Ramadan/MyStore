<div class="card  shadow p-3 mb-3 bg-body rounded ">
  <img class="card-img img-responsive" [src]="product.url" >

  <div class="card-body  d-flex flex-column justify-content-end">
    <h4 class="card-title">{{product.name}}</h4>
    <p class="card-text">
        {{product.description}}
    </p>
    <div class=" d-flex justify-content-start align-items-center">
      <input type="number" name="quantity" class="form-control w-25" [(ngModel)]="quantity" value="1" min="1"/>
    </div>

    <div class=" d-flex justify-content-between align-items-center">
      <div class="price text-primary">
        <h5 class="mt-3">${{product.price *quantity}}</h5>
      </div>
      <input type="button" (click)="sentToCart(product);"  class="btn btn-primary" value="AddToCart"/>
    </div>
    <div >
      <a  routerLink="/product/{{product.id}}">Details</a>
    </div>
  </div>
</div>
