<div id="carouselExampleInterval" class="carousel slide mb-5  " data-ride="carousel">
  <div class="carousel-inner ">
      <div class="carousel-item active" data-interval="10000">
          <img src="../../../assets/hero-2.jpg" class="d-block w-100 img-fluid" alt="...">
          <div class="carousel-caption d-none d-md-block text-danger">
              <h2>Fall - Collections 2022 </h2>
              <p>
                  A specialist label creating luxury essentials. Ethically crafted with an unwavering
                  commitment to exceptional quality.
              </p>
          </div>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4  py-2" *ngFor="let product of productList" >
      <app-product-item [product]="product" (cartItemAdded)="addToCart($event)"></app-product-item>
    </div>
  </div>
</div>
